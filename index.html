<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>React Video</title>
  <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.5.0/pure-min.css">
  <link rel="stylesheet" href="css/layouts/gallery-grid.css">
  <link rel="stylesheet" href="css/layouts/gallery.css">
  <link href="http://vjs.zencdn.net/4.7/video-js.css" rel="stylesheet">
  <script src="http://vjs.zencdn.net/4.7/video.js"></script>
</head>
<body>

<div>
  <div class="header">
    <div class="pure-menu pure-menu-open pure-menu-horizontal">
      <a class="pure-menu-heading" href="">React Video</a>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">Upload</a></li>
        <li><a href="#">Search</a></li>
        <li><a href="#">Latest</a></li>
        <li><a href="#">Channels</a></li>
        <li><a href="#">About</a></li>
      </ul>
    </div>
  </div>

  <div class="pure-g">
    <div class="photo-box u-1 u-med-1-3 u-lrg-1-4">
      <video id="MY_VIDEO_1" class="video-js vjs-default-skin" controls
        preload="auto" width="100%" height="100%" poster="MY_VIDEO_POSTER.jpg"
        data-setup="{}">
          <source src="http://mp4videos.me/files/Latest%20MP4%20Music%20Videos/Enrique%20Iglesias%20-%20Im%20A%20Freak%20ft%20Pitbull.mp4" type='video/mp4'>
      </video>
    </div>

    <div class="photo-box u-1 u-med-1-2 u-lrg-1-3">
      <a href="#">
        <img src="http://31.media.tumblr.com/aa1779a718c2844969f23c4f5dec86b1/tumblr_mvyxhonf601st5lhmo1_1280.jpg">
      </a>
    </div>

    <div class="photo-box u-1 u-med-1-2 u-lrg-1-3">
      <a href="#">
        <img src="http://24.media.tumblr.com/23e3f4bb271b8bdc415275fb7061f204/tumblr_mve3rvxwaP1st5lhmo1_1280.jpg">
      </a>
    </div>

    <div class="photo-box u-1 u-med-1-2 u-lrg-1-3">
      <a href="#">
        <img src="http://24.media.tumblr.com/ac840897b5f73fa6bc43f73996f02572/tumblr_mrraat0H431st5lhmo1_1280.jpg">
      </a>
    </div>

    <div class="photo-box u-1 u-med-1-2 u-lrg-1-3">
      <a href="#">
        <img src="http://24.media.tumblr.com/e100564a3e73c9456acddb9f62f96c79/tumblr_mufs8mix841st5lhmo1_1280.jpg">
      </a>
    </div>

    <div class="photo-box u-1 u-med-1-3 u-lrg-1-4">
      <video id="MY_VIDEO_1" class="video-js vjs-default-skin" controls
        preload="auto" width="100%" height="100%" poster="MY_VIDEO_POSTER.jpg"
        data-setup="{}">
          <source src="data/video.mp4" type='video/mp4'>
      </video>
    </div>

    <div class="u-1 form-box">
      <div class="l-box">
        <form class="pure-form">
          <input type="text" placeholder="Upload Video" required>
          <button type="submit" class="pure-button">Submit</button>
        </form>
      </div>
    </div>
  </div>

  <div class="footer">
    React Video
  </div>
</div>

</body>
</html>
